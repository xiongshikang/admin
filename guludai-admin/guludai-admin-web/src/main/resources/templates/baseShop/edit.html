<div style="margin: 15px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">门店编号</label>
            <div class="layui-input-block">
                <input type="text" name="shopCode" lay-verify="required" placeholder="门店编号" disabled="disabled"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">门店名称</label>
            <div class="layui-input-block">
                <input type="text" name="shopName" lay-verify="required" placeholder="门店名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公司编号</label>
            <div class="layui-input-block">
                <!--<input type="text" name="companyCode" lay-verify="required" placeholder="公司编号" autocomplete="off"-->
                       <!--class="layui-input">-->
                <select lay-verify="required" lay-filter="companyCode" name="companyCode">
                    <option value=''>请选择所属公司</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">经维度</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input type="text" name="shopLongitude"  placeholder="经度" autocomplete="off"class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="shopLatitude"  placeholder="维度" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">省份</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <select lay-verify="required" lay-filter="provinceNo" name="provinceNo">
                        <option value=''>请选择门店所在省份</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select lay-verify="required" lay-filter="cityNo" name="cityNo">
                        <option value=''>请选择门店所在城市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select lay-verify="required" lay-filter="townNo" name="townNo">
                        <option value=''>请选择门店所在镇区</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商铺地址</label>
            <div class="layui-input-block"><input type="text" name="shopAddress" lay-verify="required"
                                                  placeholder="商铺地址" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系人信息</label>
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input type="text" name="contacts"  placeholder="联系人" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="phone"  placeholder="联系电话" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block"><input type="text" name="createTime" lay-verify="required" placeholder="创建时间"
                                                  autocomplete="off" disabled="disabled" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">更新时间</label>
            <div class="layui-input-block"><input type="text" name="updateTime" lay-verify="required" placeholder="更新时间"
                                                  autocomplete="off" disabled="disabled" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">版本号</label>
            <div class="layui-input-block"><input type="text" name="version" lay-verify="required" placeholder="版本号"
                                                  autocomplete="off" disabled="disabled" class="layui-input">
            </div>
        </div>

        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
